<div class="container" *ngIf="yacht; else loading">
  <div class="card mb-3">
    <div class="d-flex justify-content-center">
      <img [src]="yacht.imageLink" class="card-img-top img-test" alt="">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{yacht.name}}</h5>
      <p class="card-text">{{yacht.description}}</p>
      <p class="card-text">
        <button class="btn btn-primary" [routerLink]="['/place-order', yacht.id]">Zamów</button>
      </p>
    </div>
  </div>

  <table class="table" *ngIf="orders?.length">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Email</th>
      <th scope="col">Od</th>
      <th scope="col">Do</th>s
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <th scope="row">1</th>
      <td>{{order.email}}</td>
      <td>{{order.from | date}}</td>
      <td>{{order.to | date}}</td>
    </tr>
    </tbody>
  </table>
</div>



<ng-template #loading>
  <span>Ładowanie</span>
</ng-template>
